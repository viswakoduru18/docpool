name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: docpool-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: ncipollo/release-action@v1
      with:
        artifacts: "android/app/build/outputs/apk/debug/app-debug.apk"
        tag: v1.0.${{ github.run_number }}
        name: DocPool v1.0.${{ github.run_number }}
        body: |
          DocPool Android APK - Auto-generated build
          
          Download and install on your Android device.
          
          Features:
          - 70+ doctor information fields
          - Photo uploads
          - Multi-place working hours
          - Experience tracking
          - Offline support
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
        makeLatest: true
